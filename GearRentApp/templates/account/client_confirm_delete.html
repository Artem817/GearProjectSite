{% extends 'base.html' %}
{% block title %}Видалити клієнта{% endblock %}

{% block content %}
<div class="container py-5">
  <h1 class="text-center">Видалити клієнта</h1>
  <p>Ви впевнені, що хочете видалити клієнта "{{ client.full_name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Видалити</button>
    <a href="{% url 'client_list' %}" class="btn btn-secondary">Скасувати</a>
  </form>
</div>
{% endblock %}
