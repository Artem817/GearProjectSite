{% extends 'base.html' %}

{% block title %}Створити Резервацію{% endblock %}

{% block content %}
<div class="container py-4">
  <h2 class="text-center">Створити Резервацію</h2>
  <form method="post" class="p-4 bg-light rounded">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="mt-3">
      <button type="submit" class="btn btn-success">Створити</button>
      <a href="{% url 'reservation_list' %}" class="btn btn-secondary">Скасувати</a>
    </div>
  </form>
</div>
{% endblock %}
